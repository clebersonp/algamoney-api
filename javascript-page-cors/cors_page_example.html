<html>
	<body>
		<button onclick="buscar()">Buscar categorias</button>
	</body>
	<script type="text/javascript">
		function printResponse() {
			console.log(this.responseText);
		}
		
		function buscar() {
			var req = new XMLHttpRequest();
			req.addEventListener('load', printResponse);
			req.open('GET', 'http://localhost:8080/categorias', true);
			req.setRequestHeader('HEADER1', 'VALOR');
			
			req.send();
		}
	</script>
	
	<!-- instalar o python e executar no cmd: python -m html.server 8000 -->
</html>
